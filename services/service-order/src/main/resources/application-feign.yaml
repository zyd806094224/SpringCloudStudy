spring:
  cloud:
    openfeign:
      client:
        config:
          # 默认配置
          default:
            logger-level: full
            connect-timeout: 1000
            read-timeout: 2000
          # 具体 feign 客户端的超时配置
          service-product:
            logger-level: full
            # 连接超时，3000 毫秒
            connect-timeout: 3000
            # 读取超时，5000 毫秒
            read-timeout: 60000

# 开启熔断
feign:
  sentinel:
    enabled: true

logging:
  level:
    # 你的 Feign 接口全类名，设置为 DEBUG 级别
    com.example.serviceorder.feign.ProductFeignClient: DEBUG
